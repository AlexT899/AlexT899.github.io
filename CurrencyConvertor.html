<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convert</title>
  </head>
  <body>
    <h1>Currency Convertor</h1>
    <input id="amount" type="number" />
    <select name="USD" id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
    </select>
    <select name="EUR" id="toCurrency">
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
      <option value="JPY">JPY</option>
    </select>
    <input
      type="button"
      value="Convert"
      id="convertBtn"
      onclick="currencyExchange()"
    />
    <div id="convertAmount"></div>
    <script>
      const exchangeRates = {
        USD: { EUR: 0.85, JPY: 110 },
        EUR: { USD: 1.18, JPY: 129.53 },
        JPY: { USD: 0.0091, EUR: 0.0077 },
      };

      function currencyExchange() {
        let amount = parseFloat(document.getElementById("amount").value);
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;

        let result;

        if (from === to) {
          result = amount;
        } else {
          result = exchangeRates[from][to] * amount;
        }

        document.getElementById(
          "convertAmount"
        ).textContent = `Convert amount: ${amount} ${from} = ${result.toFixed(
          2
        )} ${to}`;
      }
    </script>
  </body>
</html>
