<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="button.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="button" onclick="changeColour()">Change Colour</button>
    <script>
      function changeColour() {
        let colour = ["red", "green", "yellow", "blue", "cyan"]; // слова в ковычках цифры без
        let randomColour = colour[Math.floor(Math.random() * colour.length)];
        document.body.style.backgroundColor = randomColour; // для смены  background цвета
        console.log(randomColour);
      }
    </script>
  </body>
</html>
