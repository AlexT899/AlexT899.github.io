<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="summa.css" />
    <title>Check Digits</title>
  </head>
  <body>
    <div>
      <h1>Enter digits:</h1>
      <p>Digit:</p>
      <input class="digits" id="digits" type="number" />
      <input
        class="addButton"
        id="addButton"
        type="button"
        value="Add"
        onclick="addDigits()"
      />
      <input
        class="checkSum"
        id="checkButton"
        type="button"
        value="Check sum"
        onclick="checkSum()"
      />
      <input
        class="clear"
        id="clear"
        type="button"
        value="Clear"
        onclick="clearAll()"
      />
      <h2>Current array of digits:</h2>
      <div class="arrayDigits" id="arrayDigits"></div>
      <h2>Resluts of checking sum:</h2>
      <div class="arrSum" id="arrSum"></div>
    </div>
    <script>
      let arrDigit = [];
      function addDigits() {
        let digits = parseInt(document.getElementById("digits").value);
        arrDigit.push(digits);
        document.getElementById("arrayDigits").innerHTML +=
          "<li>" + digits + "</li>";
      }
      function checkSum() {
        let totalSum = 0;
        for (let i = 0; i < arrDigit.length; i++) {
          totalSum += arrDigit[i];
          // totalDigits = totalSum + totalSum;
          if (totalSum < 50) {
            document.getElementById(
              "arrSum"
            ).innerHTML = `Sum in range from 0 to 50`;
          } else if (totalSum > 50 && totalSum < 100) {
            document.getElementById(
              "arrSum"
            ).innerHTML = `Sum in range from 51 to 100`;
          } else {
            document.getElementById(
              "arrSum"
            ).innerHTML = `Sum in range from 100 to 1000`;
          }
          if (totalSum < 0) {
            document.getElementById(
              "arrSum"
            ).innerHTML = `Sum in range from 0 to -1000`;
          }
        }
        // console.log(totalSum);
      }
      function clearAll() {
        document.getElementById("arrayDigits").innerHTML = "";
        document.getElementById("arrSum").innerHTML = "";
        document.getElementById("digits").value = "";
      }
    </script>
  </body>
</html>
